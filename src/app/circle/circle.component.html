
<div class="parent">

<h1>Circle</h1>

<label for="" class="Intro">Radius</label>
<input type="number" [(ngModel)]="radius" id="radius" /> <br /><br />

<h2 id="total">Enter values and click below buttons</h2>

<h2>Result is:{{result}}</h2>

<button (click)="submit1()" class="b1">Diameter</button>
<button (click)="submit2()" class="b2">Circumference</button>

<button (click)="submit3()" class="b3">Area</button>

</div>
