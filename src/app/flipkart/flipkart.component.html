<div class="parent">
    <div class="top">
        <div class="left">
            <input
                type="text"
                placeholder="Search Here"
                [(ngModel)]="text"
                (keyup)="search()"
            />
            <div class="button-group">
                <button class="btn btn-primary" (click)="freedelivery()">
                    Only Free Delivery
                </button>
                <button class="btn btn-warning" (click)="sort1()">
                    Price low to high
                </button>
                <button class="btn btn-warning" (click)="sort2()">
                    Price high to low
                </button>
                <button class="btn btn-warning" (click)="sort3()">
                    Ratings low to high
                </button>
                <button class="btn btn-warning" (click)="sort4()">
                    Ratings high to low
                </button>
                <button class="btn btn-primary" (click)="discount()">
                    Apply 50% Discount
                </button>
                <button class="btn btn-primary" (click)="del()">
                    Price with delivery Charges
                </button>
                <button class="btn btn-primary" (click)="totalprice()">
                    Total Price
                </button>
                <button class="btn btn-primary" (click)="totalcart()">
                    Total Cart items
                </button>
            </div>
        </div>
        <div class="right">
            <label>Name</label>
            <input type="text" [(ngModel)]="productname" />
            <label>Price</label>
            <input type="number" [(ngModel)]="price" />
            <label>Rating</label>
            <input type="number" [(ngModel)]="ratings" />
            <label>Free Delivery:</label>
            <input type="radio" name="j" [(ngModel)]="Freedelivery" value="true" />
            <label>Yes</label>
            <input type="radio" name="j" [(ngModel)]="Freedelivery" value="false" />
            <label>No</label>
            <button class="btn btn-info" (click)="add()">Add to Cart</button>
        </div>
    </div>
    <div class="main">
        <table class="table table-dark">
            <thead>
                <tr>
                    <th>S.no</th>
                    <th>Product Name</th>
                    <th>Price</th>
                    <th>Rating</th>
                    <th>Free Delivery</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let product of products; let i = index">
                    <td>{{ i + 1 }}</td>
                    <td>{{ product.productname }}</td>
                    <td>{{ product.price }}</td>
                    <td>
                          <app-rating [rating]="product.ratings"></app-rating>
                    </td>
                    <td>{{ product.Freedelivery }}</td>
                    <td>
                        <button class="btn btn-danger" (click)="delete(i)">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
