

<input type="text" [(ngModel)]="term" (keyup)="filter()">

<table class="table table-dark table-striped table-hover table-bordered
">
     <thead>
        <tr>
            <th>Vehicle</th>
            <th>manufacturer</th>
            <th>model</th>
            <th>type</th>
            <th>fuel</th>
            <th>Actions</th>

        </tr>
     </thead>
   <tbody>
         <tr *ngFor="let vehicle of vehicles">
            
            <td>{{vehicle.Vehicle}}</td>
            <td>{{vehicle.manufacturer}}</td>
            <td>{{vehicle.model}}</td>
            <td>{{vehicle.type}}</td>
            <td>{{vehicle.fuel}}</td>
            <td>{{vehicle.Actions}}</td>
            

         </tr>
   </tbody>
</table>
